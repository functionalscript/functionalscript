name: Bun CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: curl https://bun.sh/install | bash 
    - env: 
        BUN_INSTALL: /home/runner/.bun
    - env:
        PATH: $BUN_INSTALL/bin:$PATH
     - run: bun install
     - run: bun test
